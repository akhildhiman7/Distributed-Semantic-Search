version: "3.8"

services:
  # etcd - Metadata storage for Milvus cluster
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - milvus
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO - Object storage for Milvus data
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Milvus Standalone (single node for development)
  # For multi-node, replace with rootcoord, datacoord, querycoord, etc.
  milvus-standalone:
    image: milvusdb/milvus:v2.3.3
    container_name: milvus-standalone
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530" # gRPC port
      - "9091:9091" # Metrics port for Prometheus
    command: ["milvus", "run", "standalone"]
    networks:
      - milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5

  # Attu - Milvus Web UI (optional, for visualization)
  attu:
    image: zilliz/attu:v2.3.3
    container_name: milvus-attu
    depends_on:
      - milvus-standalone
    environment:
      MILVUS_URL: milvus-standalone:19530
    ports:
      - "3000:3000"
    networks:
      - milvus

networks:
  milvus:
    driver: bridge

volumes:
  etcd-data:
  minio-data:
  milvus-data:
