user nginx;
worker_processes 2;  # Optimized for M2 (efficiency cores)

events {
    worker_connections 1024;
}

http {
    # Upstream API instances
    upstream api_backend {
        least_conn;
        server api-1:8000 max_fails=2 fail_timeout=10s;
        server api-2:8000 max_fails=2 fail_timeout=10s;
        keepalive 16;  # Reduced for 8GB RAM
    }

    server {
        listen 80;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        location / {
            proxy_pass http://api_backend;
            add_header X-Served-By $upstream_addr always;
        }
    }

    # Stats endpoint
    server {
        listen 8080;
        location /nginx_status {
            stub_status;
        }
    }
}
