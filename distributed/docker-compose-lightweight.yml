version: "3.8"

# Lightweight Distributed Cluster for 8GB RAM
# Provides true distributed benefits with minimal resource usage

services:
  # ============================================
  # Infrastructure
  # ============================================

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=1073741824 # 1GB
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - milvus

  minio:
    container_name: milvus-minio
    image: minio/minio:latest
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    deploy:
      resources:
        limits:
          memory: 384M
    networks:
      - milvus

  # ============================================
  # Milvus Coordinators
  # ============================================

  rootcoord:
    container_name: milvus-rootcoord
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "rootcoord"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      # Use Rocksmq (embedded) instead of Pulsar
      MQ_TYPE: rocksmq
    depends_on:
      - etcd
      - minio
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - milvus

  datacoord:
    container_name: milvus-datacoord
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "datacoord"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - etcd
      - minio
      - rootcoord
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - milvus

  querycoord:
    container_name: milvus-querycoord
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "querycoord"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - etcd
      - minio
      - rootcoord
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - milvus

  indexcoord:
    container_name: milvus-indexcoord
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "indexcoord"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - etcd
      - minio
      - rootcoord
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - milvus

  # ============================================
  # Proxy (Entry Point)
  # ============================================

  proxy:
    container_name: milvus-proxy
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "proxy"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - rootcoord
      - querycoord
      - datacoord
      - indexcoord
    deploy:
      resources:
        limits:
          memory: 640M
    networks:
      - milvus

  # ============================================
  # Query Nodes (Parallel Search - 2 replicas)
  # ============================================

  querynode-1:
    container_name: milvus-querynode-1
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "querynode"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - querycoord
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - milvus

  querynode-2:
    container_name: milvus-querynode-2
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "querynode"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - querycoord
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - milvus

  # ============================================
  # Data Node (Single node with 2 shards)
  # ============================================

  datanode:
    container_name: milvus-datanode
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "datanode"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - datacoord
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - milvus

  # ============================================
  # Index Node (Index Building)
  # ============================================

  indexnode:
    container_name: milvus-indexnode
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "indexnode"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - indexcoord
    deploy:
      resources:
        limits:
          memory: 768M
    networks:
      - milvus

  # ============================================
  # Load-Balanced API Layer
  # ============================================

  nginx:
    container_name: api-loadbalancer
    image: nginx:alpine
    ports:
      - "8000:80"
      - "8080:8080"
    volumes:
      - ./nginx-light.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-1
      - api-2
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - milvus

  api-1:
    container_name: api-instance-1
    build:
      context: ../api
      dockerfile: Dockerfile
    environment:
      - MILVUS_HOST=proxy
      - MILVUS_PORT=19530
      - INSTANCE_ID=api-1
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  api-2:
    container_name: api-instance-2
    build:
      context: ../api
      dockerfile: Dockerfile
    environment:
      - MILVUS_HOST=proxy
      - MILVUS_PORT=19530
      - INSTANCE_ID=api-2
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  etcd_data:
  minio_data:

networks:
  milvus:
    driver: bridge
