user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Upstream API instances
    upstream api_backend {
        least_conn;  # Route to instance with fewest connections
        
        server api-1:8000 max_fails=3 fail_timeout=30s;
        server api-2:8000 max_fails=3 fail_timeout=30s;
        server api-3:8000 max_fails=3 fail_timeout=30s;
        
        # Health check
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Main API server
    server {
        listen 80;
        server_name _;

        # Client body size (for large POST requests)
        client_max_body_size 10M;
        client_body_timeout 60s;

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Main API endpoints
        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Add response headers showing which backend served the request
            add_header X-Upstream-Server $upstream_addr always;
            add_header X-Response-Time $upstream_response_time always;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api_backend/health;
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://api_backend/metrics;
        }

        # Search endpoint
        location /search {
            proxy_pass http://api_backend/search;
            
            # Add caching for identical queries (optional)
            # proxy_cache_key "$request_method$request_uri$request_body";
            # proxy_cache_valid 200 5m;
        }
    }

    # NGINX stats endpoint
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            access_log off;
        }

        location /health {
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
